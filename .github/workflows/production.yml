name: production
 
on:
  push:
    branches:
      - production
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: ðŸ’¾ Build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: bnussman/api:production
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ridebeep.app
    steps:
      - name: ðŸ“ƒ Import kube config
        run: |
          mkdir -p $HOME/.kube/
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: ðŸ“¦ Install helm
        run: |
          curl -LO https://get.helm.sh/helm-v3.8.0-linux-amd64.tar.gz
          tar -zxvf helm-v3.8.0-linux-amd64.tar.gz
          mv linux-amd64/helm /usr/local/bin/helm
          helm version
      - uses: actions/checkout@v2
      - name: ðŸ” Lint helm charts
        run: helm lint ./.github/helm/
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: ðŸ” Inject Secrets
        run: node .github/helm/inject.js
        env:
          secrets: ${{ toJSON(secrets) }}
      - name: ðŸš€ Deploy api
        run: |
          helm upgrade --install --atomic --timeout 5m api ./.github/helm/ -f ./.github/helm/values-production.yaml --namespace beep --create-namespace
  publish:
     runs-on: ubuntu-latest
     steps:
       - name: ðŸ— Setup repo
         uses: actions/checkout@v2

       - name: ðŸ— Setup Node
         uses: actions/setup-node@v2
         with:
           node-version: 16.x

       - name: ðŸ— Setup Expo
         uses: expo/expo-github-action@v7
         with:
           expo-version: latest
           token: ${{ secrets.EXPO_TOKEN }}
       - uses: pnpm/action-setup@v2.2.4
         name: Install pnpm
         id: pnpm-install
         with:
           version: 7
           run_install: false
       - name: Get pnpm store directory
         id: pnpm-cache
         shell: bash
         run: |
           echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
       - uses: actions/cache@v3
         name: Setup pnpm cache
         with:
           path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
           key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
           restore-keys: |
             ${{ runner.os }}-pnpm-store-
       - run: pnpm i --frozen-lockfile
       - name: ðŸš€ Publish app
         run: expo publish --non-interactive
         working-directory: ./app