name: production

on:
  push:
    branches:
      - production

jobs:
  deploy:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ridebeep.app
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'
      - name: ðŸ“¦ install packages
        run: pnpm i --frozen-lockfile
      - name: Applying infrastructure ðŸš€
        uses: pulumi/actions@v4
        with:
          command: up
          stack-name: ${{ secrets.ENVIRONMENT_NAME }}
          work-dir: deploy
        env:
          secrets: ${{ toJSON(secrets) }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
     runs-on: ubuntu-latest
     steps:
       - name: ðŸ— Setup repo
         uses: actions/checkout@v4

       - name: ðŸ— Setup Node
         uses: actions/setup-node@v4
         with:
           node-version: 18.x

       - name: ðŸ— Setup EAS
         uses: expo/expo-github-action@v8
         with:
           eas-version: latest
           token: ${{ secrets.EXPO_TOKEN }}
       - uses: pnpm/action-setup@v3
         name: Install pnpm
         id: pnpm-install
         with:
           version: latest
           run_install: false
       - name: Get pnpm store directory
         id: pnpm-cache
         shell: bash
         run: |
           echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
       - uses: actions/cache@v4
         name: Setup pnpm cache
         with:
           path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
           key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
           restore-keys: |
             ${{ runner.os }}-pnpm-store-
       - run: pnpm i --frozen-lockfile
       - name: ðŸš€ Publish app
         run: eas update --auto
         working-directory: ./app
