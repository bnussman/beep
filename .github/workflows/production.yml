name: production
 
on:
  push:
    branches:
      - production
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: bnussman/api:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://ridebeep.app
    steps:
      - name: Create kube config
        run: |
          mkdir -p $HOME/.kube/
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Install helm
        run: |
          curl -LO https://get.helm.sh/helm-v3.8.0-linux-amd64.tar.gz
          tar -zxvf helm-v3.8.0-linux-amd64.tar.gz
          mv linux-amd64/helm /usr/local/bin/helm
          helm version
      - uses: actions/checkout@v2
      - name: Lint helm charts
        run: helm lint ./.github/helm/
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: node .github/helm/inject.js
        env:
          secrets: ${{ toJSON(secrets) }}
      - name: Deploy
        run: |
          helm upgrade --install --atomic --timeout 5m api ./.github/helm/ -f ./.github/helm/values.yaml --namespace beep --create-namespace
  publish:
     runs-on: ubuntu-latest
     steps:
       - name: ğŸ— Setup repo
         uses: actions/checkout@v2

       - name: ğŸ— Setup Node
         uses: actions/setup-node@v2
         with:
           node-version: 16.x
           cache: yarn

       - name: ğŸ— Setup Expo
         uses: expo/expo-github-action@v7
         with:
           expo-version: latest
           token: ${{ secrets.EXPO_TOKEN }}

       - name: ğŸ“¦ Install dependencies
         run: yarn

       - name: ğŸš€ Publish app
         run: expo publish --non-interactive
         working-directory: ./app