services:
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  db:
    image: kartoza/postgis
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: beep
      POSTGRES_PASS: beep
      POSTGRES_DBNAME: beep
      POSTGRES_MULTIPLE_EXTENSIONS: postgis
      TZ: America/New_York
  s3:
    image: minio/minio
    ports:
      - "9000:9000"
    healthcheck:
      test: mc ready local
      interval: 2s
      timeout: 10s
      retries: 5
    environment:
      MINIO_ACCESS_KEY: beep
      MINIO_SECRET_KEY: beepbeepbeep
      MINIO_ROOT_USER: beep
      MINIO_ROOT_PASSWORD: beepbeepbeep
    command: server ./data
  bucket:
    image: minio/mc
    depends_on:
      s3:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set beep http://s3:9000 beep beepbeepbeep;
      /usr/bin/mc mb beep/beep;
      /usr/bin/mc anonymous set public beep/beep;
      exit 0;
      "

volumes:
  data:
